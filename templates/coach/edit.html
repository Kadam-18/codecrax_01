{% extends "../base.html" %}

{% block body %}
   <!-- component sections starts  -->
   <div class="conponentSection p-5 sm:ml-64 bg-gray-200">
    <div class="componentWrapper">
        <!-- Form starts  -->
        <div class="formSection bg-white px-10 py-8 rounded shadow-md mb-4">
            <h3 class="text-2xl font-bold mb-4">Edit Coach</h3>
            <form class="grid grid-cols-3 gap-4">
                <!-- Col 1 -->
                <div class="grid gap-2">
                    <!-- User name -->
                    <input class="border w-full p-4 leading-tight bg-slate-100 disabled:cursor-not-allowed disabled:bg-slate-300" name="username" type="text" placeholder="Username" disabled />
                    <!-- Name -->
                    <input class="border w-full p-4 leading-tight bg-slate-100" name="name" type="text" placeholder="Name" required />
                    <!-- DOB  -->
                    <input class="border w-full p-4 leading-tight bg-slate-100" name="dob" type="date" required />
                </div>
                <!-- Col 2 -->
                <div class="grid gap-2">
                    <!-- Employee ID -->
                    <input class="border w-full p-4 leading-tight bg-slate-100 disabled:cursor-not-allowed disabled:bg-slate-300" name="empId" type="text" placeholder="Employee ID" disabled />
                    <!-- Phone -->
                    <input class="border w-full p-4 leading-tight bg-slate-100" name="phone" type="tel" placeholder="Phone" required />
                    <!-- NID -->
                    <input class="border w-full p-4 leading-tight bg-slate-100" name="nid" type="text" placeholder="NID" required />
                </div>
                <!-- Col 3 -->
                <div class="grid gap-2">
                    <!-- Salary -->
                    <input class="border w-full p-4 leading-tight bg-slate-100" name="salary" type="number" placeholder="Salary" required />
                    <!-- Address -->
                    <textarea class="border w-full p-4 leading-tight bg-slate-100" name="address" placeholder="Address" required ></textarea>
                     <!-- Reference -->
                     <input class="border w-full p-4 leading-tight bg-slate-100" name="ref" type="text" placeholder="Refrence" />    
                </div>
                <!-- Schedule -->
                <div class="col-span-3">
                    <span class="font-semibold mb-1 inline-block">Select Schedule</span>
                    <select name="schedule" multiple class="border w-full p-4 leading-tight bg-slate-100">
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="orange">Orange</option>
                        <option value="grape">Grape</option>
                        <option value="mango">Mango</option>
                      </select>
                </div>
                <div>
                    <button
                      class="bg-blue-900 text-white font-bold py-2 px-4 w-full"
                      type="submit">
                      Update
                    </button>
                </div>
                <div>
                    <a class="bg-yellow-900 text-white font-bold py-2 px-4 w-full inline-block text-center cursor-pointer">
                      Deactivate Account
                    </a>
                </div>
                <div>
                    <a class="bg-red-900 text-white font-bold py-2 px-4 w-full inline-block text-center cursor-pointer">
                        Delete Account
                    </a>
                </div>
            </form>
        </div>
    </div>
  </div>
{% endblock body %}
